<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Floating hearts background */
  .heart {
    position: absolute;
    color: rgba(255, 0, 100, 0.6);
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    max-width: 350px;
    width: 90%;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  .card::before {
    content: "â¤ï¸ ğŸ’• ğŸ’– ğŸ’˜ ğŸ’";
    position: absolute;
    top: -18px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 22px;
  }

  h1 {
    color: #e63946;
    margin-bottom: 15px;
  }

  img, video {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 8px;
    transition: 0.2s;
  }

  #yes {
    background: #e63946;
    color: white;
  }

  #no {
    background: #adb5bd;
  }

  button:hover {
    transform: scale(1.1);
  }

  #final {
    display: none;
    color: #e63946;
    font-size: 22px;
    margin-top: 10px;
  }

  /* Popup */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 5;
  }

  .popup-content {
    background: white;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    max-width: 300px;
  }

  .popup-content img {
    width: 100%;
    border-radius: 15px;
  }
</style>
</head>

<body>

<!-- Card -->
<div class="card">
  <h1>Will you be mine? ğŸ’–</h1>

  <video autoplay loop muted playsinline>
    <source src="https://i.imgur.com/3jIHKjE.mp4" type="video/mp4">
  </video>

  <div>
    <button id="yes">Yes â¤ï¸</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>

  <div id="final">
    <img src="https://media.tenor.com/m8ks5CktT0wAAAAM/dogo-luldogo.gif">
    <p>I love you too â¤ï¸</p>
  </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h3>Did you mean YES? ğŸ˜â¤ï¸</h3>
    <img src="https://i.pinimg.com/474x/5f/c7/1e/5fc71eb7fdb2940db3cae81326078703.jpg">
    <br><br>
    <button id="confirmYes">Yes ğŸ’•</button>
  </div>
</div>

<script>
  let yesCount = 0;
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const popup = document.getElementById("popup");
  const confirmYes = document.getElementById("confirmYes");
  const final = document.getElementById("final");

  yesBtn.onclick = () => {
    yesCount++;
    if (yesCount === 1) {
      popup.style.display = "flex";
    } else {
      final.style.display = "block";
    }
  };

  confirmYes.onclick = () => {
    popup.style.display = "none";
    final.style.display = "block";
  };

  noBtn.onmouseover = () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  };

  /* Background hearts */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
</script>

</body>
</html>
