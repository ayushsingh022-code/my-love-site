<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trending Love â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Floating hearts background */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  color: rgba(255, 0, 100, 0.6);
  z-index: 0;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Card */
.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  text-align: center;
  width: 320px;
  position: relative;
  z-index: 2;
}

.card::before {
  content: "â¤ï¸ ğŸ’• ğŸ’– ğŸ’˜ ğŸ’";
  display: block;
  margin-bottom: 10px;
}

h1 {
  color: #e63946;
  margin-bottom: 15px;
}

video, img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
}

/* Buttons */
button {
  padding: 10px 24px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 6px;
  transition: 0.2s;
}

#yes {
  background: #e63946;
  color: white;
}

#no {
  background: #adb5bd;
}

button:hover {
  transform: scale(1.1);
}

/* Final message */
#final {
  display: none;
  margin-top: 15px;
  color: #e63946;
  font-size: 22px;
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.popup-content {
  background: white;
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  width: 280px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be mine? ğŸ’–</h1>

  <!-- Original style video -->
  <video autoplay loop muted playsinline>
    <source src="https://i.imgur.com/3jIHKjE.mp4" type="video/mp4">
  </video>

  <button id="yes">Yes â¤ï¸</button>
  <button id="no">No ğŸ™ˆ</button>

  <div id="final">
    <img src="https://media.tenor.com/m8ks5CktT0wAAAAM/dogo-luldogo.gif">
    <p>I love you too â¤ï¸</p>
  </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h3>Did you mean YES? ğŸ˜â¤ï¸</h3>
    <img src="https://i.pinimg.com/474x/5f/c7/1e/5fc71eb7fdb2940db3cae81326078703.jpg"
         style="width:100%;border-radius:15px;">
    <br><br>
    <button id="confirmYes">Yes ğŸ’•</button>
  </div>
</div>

<script>
let yesCount = 0;

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const popup = document.getElementById("popup");
const confirmYes = document.getElementById("confirmYes");
const finalMsg = document.getElementById("final");

/* YES logic */
yesBtn.onclick = () => {
  yesCount++;
  if (yesCount === 1) {
    popup.style.display = "flex";
  } else {
    finalMsg.style.display = "block";
  }
};

confirmYes.onclick = () => {
  popup.style.display = "none";
  finalMsg.style.display = "block";
};

/* NO button escape */
noBtn.onmouseover = () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
};

/* Background hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
