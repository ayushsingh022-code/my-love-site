<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  color: rgba(255, 0, 100, 0.6);
  animation: rise 6s linear infinite;
  font-size: 18px;
  z-index: 0;
}

@keyframes rise {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Card */
.card {
  background: white;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  width: 320px;
  text-align: center;
  position: relative;
  z-index: 1;
}

.card::before {
  content: "â¤ï¸ ğŸ’• ğŸ’– ğŸ’˜ ğŸ’";
  display: block;
  margin-bottom: 10px;
}

h1 {
  color: #e63946;
  font-size: 22px;
}

video {
  width: 100%;
  border-radius: 12px;
  margin: 12px 0;
}

/* Buttons */
button {
  padding: 10px 22px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 6px;
}

#yes {
  background: #e63946;
  color: white;
}

#no {
  background: #cccccc;
}

#final {
  display: none;
  margin-top: 12px;
  color: #e63946;
  font-size: 20px;
}

#final img {
  width: 200px;
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine ? ğŸ’–</h1>

  <video autoplay loop muted playsinline>
    <source src="https://i.imgur.com/3jIHKjE.mp4" type="video/mp4">
  </video>

  <button id="yes">Yes â¤ï¸</button>
  <button id="no">No ğŸ™ˆ</button>

  <div id="final">
    <img src="https://media.tenor.com/m8ks5CktT0wAAAAM/dogo-luldogo.gif">
    <div>I love you too â¤ï¸</div>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const finalBox = document.getElementById("final");

/* YES */
yesBtn.onclick = () => {
  finalBox.style.display = "block";
};

/* NO runs away */
noBtn.onmouseenter = () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
};

/* Hearts background */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "â¤ï¸";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = (Math.random() * 15 + 15) + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 300);
</script>

</body>
</html>
